<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="content">
        <div class="inner">
        <div class="title">
        <h1>Your shopping cart</h1>
    </div>
      <table>
        <tr class="top">
          <th colspan="2"></th>
          <th>Item</th>
          <th class="price">amount</th>
          <th class="price">price</th>
          <th class="price">total</th>
        </tr>
        <tr class="second">
          <th colspan="2"class="image-th">
            <img
              class="image"
              width="32"
              height="32"
              src="../img/hatiware.jpg"
              alt=""
            />
          </th>
          <td>
            <p>ハチワレカード</p>
            <p class="sub-content">財布に入れるサイズ</p>
          </td>
          <td>
            <p class="count">1</p>
          </td>
          <td>
            <p class="price">400円</p>
          </td>
          <td>
            <p class="total">400円</p>
          </td>
        </tr>
        <tr class="second">
            <th colspan="2"class="image-th">
                <img
              class="image"
              width="32"
              height="32"
              src="../img/usagi.jpg"
              alt=""
            />
          </th>
          <td>
            <p>うさぎカード</p>
            <p class="sub-content">財布に入れるサイズ</p>
          </td>
          <td>
            <p class="count">1</p>
          </td>
          <td>
            <p class="price">400円</p>
          </td>
          <td>
            <p class="total">400円</p>
          </td>
        </tr>
        <tr>
          <th class="space-width">
         
            <td class="price total-price" colspan="5">800円</td>
          </th>
        </tr>
      </table>
      <div class="button">
      <a href="#">Edit your shopping cart</a> 
      <button>Choose payment method</button>
      </div>
      <!-- <input type="text" class="input-test"> -->
       <a href="#"class="custom-link">リンク</a>
    </div>
    </div>
  </body>
</html>
